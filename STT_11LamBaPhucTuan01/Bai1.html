<body>
    <script>
        //Data 1:-
        var heightMark = 1.69;
        var weightMark = 78;
        var BMIMark = weightMark / (heightMark ** 2);

        var heightJohn = 1.95;
        var weightJohn = 92;
        var BMIJohn = weightJohn / (heightJohn ** 2);

        markHigherBMI = BMIMark > BMIJohn;
        console.log(markHigherBMI);
